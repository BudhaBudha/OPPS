{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="homePage">
        <div class="col image">
            <div class="overlay"></div>
            
            <img src="{% static 'images/student1.png' %}" alt="" >
        </div>
        <div class="col">
            
        <form  class="form" method="POST" action="">
            {%csrf_token%}
            <div class = login-box>
                <div class="logo">
                    <img src="{% static 'images/Mmust logo.png' %}" alt="" >
                </div>
               
                <h1>Sign Up</h1>
                <div  class="credential">
                    <div class="input">
                          
                    <div class="inputField" label="form" style="display: block;margin-top: 5px; " >
                        <p>Username</p>
                        
                        {{form.username}}
                    </div>
                   <div class="inputField" style="display: block;margin-top: 5px; ">
                    <p>Student Email</p>
                        
                        {{form.email}}
                   </div>
                   <div class="inputField" style="display: block;margin-top: 5px; ">
                    <p>Password</p>
                    
                    {{form.password1}}
                </div>
               <div class="inputField" style="display: block;margin-top: 5px; ">
                <p>Confirm Password</p>
                    
                    {{form.password2}}
               </div>
                    </div>
                 
                   <div class="inputField"><button class="login">Create Account</button></div>
                  
                   <div class="accountExist">
                    <p>Already have an account?  <a href="login.html" class="signin">  Sign in</a></p>
                </div>
             
                
             
            </div>
            
        </div>
                                             
              
            </div>
        </form>
      
        </div>

    </div>
   
</body>
</html>
