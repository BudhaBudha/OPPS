<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/Mmust logo.png" alt="">
        </div>
        <div class="toggle"><i class="fa fa-bars" aria-hidden="true" id="toggle"></i></div>
        <div class="title">
            <h1>MASINDE MULIRO UNIVERSITY OF SCIENCE AND TECHNOLOGY</h1>
        </div>
        <div class="notification"><iconify-icon icon="akar-icons:bell" style="font-size: 23px;" id="notificationBell"></iconify-icon></div>
        <div class="line"><iconify-icon icon="pepicons-pencil:line-y" style="font-size: 40px;stroke:7%;"></iconify-icon></div>
        <div class="profile">
            <h2><i class="fa fa-user" aria-hidden="true" id="user"></i>   Hi,<span id="profileName">Kingsly</span></h2>
        </div>
    </div>
    <div class="info">
        <div class="sidepanel">
          <div class="up">
            
            <div class="dashboard"><iconify-icon icon="material-symbols:dashboard-outline"  id="dashboardIcon" style="font-size: 23px;"></iconify-icon> Dashboard</div>
            <div class="proposalStatus"><iconify-icon icon="arcticons:status" id="proposalStatusIcon" style="font-size: 23px; color: white;"></iconify-icon> Proposal Status</div>
            <div class="proposalList"><iconify-icon icon="line-md:list" style="font-size: 23px;" id="proposalListIcon"></iconify-icon> Proposal List</div>
          </div>
          <div class="bottom">
            <div class="settings"> <iconify-icon icon="icon-park-outline:setting" style="font-size: 23px;"></iconify-icon> <span>Settings</span></div>
          </div>
        </div> 
        <div class="mainscreen">
           <div class="profile-top">
                <div class="profileImage">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="editIcon">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
           </div>
           <div class="profileDetails">
            <div class="userInfo">
                <h4 id="userName">Byrone Kinsly</h4>
                <p>Post-Graduate Student at Masinde Muliro University of Science and Technology</p>
                <p>Kakamega, Kenya</p>
            </div>
            <div class="status">
                Status: <span id="studentStatus">ACTIVE</span>
            </div>
           </div>

           <div class="proposalStats">
            <div class="submitted"></div>
            <div class="accepted"></div>
            <div class="rejected"></div>
            <div class="pending"></div>
           </div>
        </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> 
</body>
</html>
