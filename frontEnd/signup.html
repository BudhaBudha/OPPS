<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="homePage">
        <div class="col">
            
            <div class="studentImage"> </div>
        </div>
        <div class="col">
            
        <form  class="form">
            <div class = login-box>
                <div class="logo">
                    <img src="/frontEnd/images/Mmust logo.png" alt="" >
                </div>
               
                <h1>Sign Up</h1>
               
                <div  class="credential">
                   
                    <div class="inputField">

                        <input type="text" placeholder="Full Name" class="input" required>
                    </div>
                   <div class="inputField">
                        
                        <input type="email" placeholder="School Email"  class="input" required>
                   </div>
                   <div class="inputField">
                    
                    <input type="text" placeholder="Password" class="input" required>
                </div>
               <div class="inputField">
                    
                    <input type="password" placeholder="Confirm Password"  class="input" required>
               </div>
                   <div class="inputField"><button class="login">Create Account</button></div>
                  
                   <div class="accountExist">
                   <p>Already have an account?  <a href="#" class="signin">  Sign in</a></p>
                    </div>
                 
                    
                 
                </div>
                
            </div>
        </form>
      
        </div>

    </div>
    <script src="index.js"></script>
   
</body>
